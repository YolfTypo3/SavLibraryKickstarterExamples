{namespace sav=Tx_SavLibraryPlus_ViewHelpers}
    <div class="titleBar">
      <div class="titleIconLeft">
        <sav:form.image name="formAction][save" src="{sav:getIcon(fileName:'save.gif')}" alt="{sav:translate(key:'button.save')}" title="{sav:translate(key:'button.save')}" additionalAttributes="{onclick:'update();'}" />
      </div>
      <f:if condition="{configuration.general.title}">
      <div class="titleLabel"><f:if condition="{configuration.general.titleNeedsFormat}"><f:then><f:format.html>{configuration.general.title}</f:format.html></f:then><f:else>{configuration.general.title}</f:else></f:if></div>
      </f:if>
      <div class="titleIconRight">
      <f:if condition="{configuration.general.helpPage} > 0">
        <f:link.page pageUid="{configuration.general.helpPage}">
          <f:image class="help" src="{sav:getIcon(fileName:'help.gif')}" onclick="vHWin=window.open('index.php?id={configuration.general.helpPage}&amp;help=1','viewHelp','height=500,width=600,status=0,menubar=0,scrollbars=1'); vHWin.focus();return false;" alt="{sav:translate(key:'button.help')}" title="{sav:translate(key:'button.help')}" />
        </f:link.page>
      </f:if>
        <sav:link.action action="close"  additionalAttributes="{onclick:'return submitIfChanged();'}"  noCacheHash="1">
          <f:image class="close" src="{sav:getIcon(fileName:'close.gif')}" alt="{sav:translate(key:'button.close')}" title="{sav:translate(key:'button.close')}"  />
        </sav:link.action>
      </div>
    </div>
